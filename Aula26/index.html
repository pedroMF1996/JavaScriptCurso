<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <section id="esquerda">
            <h2>IMC</h2>
            <p>Menos que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>
        </section>
        <section id="direita">
            <h2>Resultado</h2>
            <p>Abaixo o peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </section>
        <h2>Calcule o seu IMC</h2>
        <form method="POST" id="formulario">
            <label for="flt_peso">Peso</label>
            <input type="text" id="flt_peso" name="peso">

            <label for="flt_altra">Altura</label>
            <input type="text" id="flt_altura" name="altura">

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
